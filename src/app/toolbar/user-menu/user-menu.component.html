<button *ngIf="!user" mat-flat-button (click)="logIn()" [disableRipple]="'true'">
  <mat-icon>account_circle</mat-icon>
  <span class="uk-margin-small-left">Log In</span>
</button>
<button *ngIf="user" (click)="manageUser()" mat-flat-button class="uk-padding-remove-right" [disableRipple]="'true'">
  <img class="profile-image" [src]="user.photoURL">
</button>
