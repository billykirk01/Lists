<app-item *ngFor="let item of incompleteItems | async" [item]="item"></app-item>

<div class="uk-text-center">
    <button mat-button class="show-completed-button" (click)="showCompleted = !showCompleted" [hidden]="completedItemsMeta.completedItemsLength == 0">
        Show Completed
    </button>
</div>

<app-item *ngFor="let item of completedItems | async" [item]="item" [hidden]="!showCompleted"></app-item>
