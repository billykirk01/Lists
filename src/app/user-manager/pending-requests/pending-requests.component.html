<mat-nav-list>
  <mat-list-item *ngFor="let friend of this.pendingFriends | async">
    <img matListAvatar [src]="friend.photoURL">
    <h4 mat-line>{{friend.displayName}}</h4>
    <button mat-icon-button (click)="acceptRequest(friend)">
      <mat-icon>done</mat-icon>
    </button>
    <button mat-icon-button (click)="declineRequest(friend)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-list-item>
</mat-nav-list>
