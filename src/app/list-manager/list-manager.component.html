<mat-nav-list>
  <mat-list-item *ngFor="let list of this.data.lists | async">
    <mat-icon (click)="changeList(list)" mat-list-icon *ngIf="list.id==this.data.user?.currentList">bookmark</mat-icon>
    <mat-icon (click)="changeList(list)" mat-list-icon *ngIf="list.id!=this.data.user?.currentList">bookmark_border</mat-icon>
    <h4 mat-line (click)="changeList(list)">{{list.name}}</h4>
    <p mat-line (click)="changeList(list)">{{list.owningUserName}}</p>
    <button *ngIf="list.owningUser == this.data.user.uid" mat-icon-button (click)="openListDetail(list)">
      <mat-icon>settings</mat-icon>
    </button>
  </mat-list-item>
  <mat-list-item (click)="newList()">
    <mat-icon (click)="newList()" mat-list-icon>assignment</mat-icon>
    <h4 mat-line>New List</h4>
  </mat-list-item>
</mat-nav-list>
